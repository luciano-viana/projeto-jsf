<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<!-- Cabecalho da Pagina -->
<h:head>
 <title>Olá JSF</title>
</h:head>

<!-- Corpo da Pagina -->
<h:body>

	<!-- Formulario -->
	<h:form id="formPessoa">
	
	<h1>Olá JSF2</h1>
	
		<h:outputText value="Saida de texto"/> <!-- Saída de Texto, utilizado para mostrar os dados -->
		
		<br/>
		<h:outputLabel value="Nome:" for="camponome"/> <!-- É para indicar uma Label, qual função dessa entrada de texto, para que server os campos de entrada -->
		<h:inputText id="camponome" value="#{pessoaBean.nome}"/> <!-- Utilizado para gravar os dados -->
		
	</h:form>

</h:body>

</html>

<!-- Principais componentes HTML utilizando junto com o JSF:
<br/> Para quebra de linha
<h1, h2....> para texto
<table/> Tabela para organizar os componentes
 -->
