<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<!-- Cabecalho da Pagina -->
<h:head>
 <title>Olá JSF</title>
</h:head>

<!-- Corpo da Pagina -->
<h:body>

	<!-- Formulario -->
	<h:form id="formPessoa">
	
	<h1>Olá JSF</h1>
	
	    Nome:
        <h:inputText id="campoNome" value="#{pessoaBean.nome}"/>
        
        <br/>
        Senha:
        <h:inputSecret id="senha" value="#{pessoaBean.senha}"/>
        <br/>
        
        Caixa de Texto:
        <br/>
        <h:inputTextarea id="texto" value="#{pessoaBean.texto}" rows="10" cols="27"/>
		<br/>
		
		<h:commandButton binding="#{pessoaBean.commandButton}" value="Adicionar Nome" action="#{pessoaBean.addNome}"/>
		<br/>
		
		<!-- Utilizado para mostrar lista de dados -->
		<h:dataTable value="#{pessoaBean.nomes}" var="nome">
		   <h:column>
		   	 <h:outputText value="#{nome}"/>
		   </h:column>
		
		
		</h:dataTable>
		
	</h:form>

</h:body>

</html>

<!-- Principais componentes HTML utilizando junto com o JSF:
<br/> Para quebra de linha
<h1, h2....> para texto
<table/> Tabela para organizar os componentes
 -->
